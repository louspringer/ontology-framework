version: '3.8'

services:
  graphdb:
    image: ontotext/graphdb:10.4.0
    ports:
      - "7200:7200"
    environment:
      - GDB_HEAP_SIZE=2G
      - GDB_MIN_MEM=1G
      - GDB_MAX_MEM=2G
    volumes:
      - graphdb-data:/opt/graphdb/home
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7200/rest/repositories"]
      interval: 10s
      timeout: 5s
      retries: 5

  bfg9k-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - GRAPHDB_HOST=graphdb
      - GRAPHDB_PORT=7200
    depends_on:
      graphdb:
        condition: service_healthy
    command: uvicorn bfg9k_mcp_server:app --host 0.0.0.0 --port 8080 --reload

volumes:
  graphdb-data:
  graphdb-import:
    driver: local 